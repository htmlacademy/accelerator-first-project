<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness</title>
  <link rel="preload" href="fonts/AlumniSans-VariableFont_wght.woff2" as="font" type="font/woff2"
    crossorigin="anonymous" />
  <link rel="preload" href="fonts/RobotoCondensed-VariableFont_wght.woff2" as="font" type="font/woff2"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page-body">
  <div data-test="hero" class="hero">
    <header class="header">
      <div class="header__wrapper container">
        <p class="header__logo">
          <picture>
            <source type="image/webp" media="(min-width:1440px)" srcset="img/logo/logo-desktop.svg" width="130"
              height="26">
            <source type="image/webp" media="(min-width:768px)" srcset="img/logo/logo-tablet.svg" width="110"
              height="22">
            <img src="img/logo/logo-mobile.svg" width="100" height="20" alt="Логотип Drink2Go.">
          </picture>
        </p>

        <nav class="header__nav">
          <a class="header__phone" href="tel:88005555555">8 800 555-55-55</a>
        </nav>
      </div>
    </header>

    <section class="main">
      <div class="main__wrapper container">
        <div class="main__about">
          <p class="main__description">Омск</p>

          <div class="main__list-wrapper">
            <ul class="main__list">
              <li class="main__list-item">Тренажёрный зал</li>
              <li class="main__list-item">Групповые занятия</li>
              <li class="main__list-item">Кардио-зона</li>
            </ul>
            <h1 class="main__list-header">Фитнес<br />
              <span class="main__list-span">центр</span>
            </h1>
          </div>

          <a class="main__button button" href="#tickets">Купить абонемент</a>
        </div>

        <p class="main__picture">
          <picture>
            <source type="image/webp" srcset="img/hero/hero@1x.webp 1x, img/hero/hero@2x.webp 2x" width="500"
              height="524" />
            <img class="main__img" src="img/hero/hero@1x.jpg" srcset="img/hero/hero@2x.jpg 2x" width="500" height="524" loading="lazy"
              alt="Портрет мужчины" />
          </picture>
        </p>
      </div>
    </section>
  </div>


  <script type="module" src="js/main.js"></script>
</body>

</html>
